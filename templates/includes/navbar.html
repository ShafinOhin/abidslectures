{% load static %}

<div class="navbar navbar-expand-lg navbar-light shadow-sm bg-white">
    <div class="container">
        {% if dashboard_page %}
        <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse" data-bs-target="#side-bar" aria-controls="side-bar" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list-nested"></i>
        </button>
        {% endif %}
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}" style="width: 200px;"> </a>
        <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav list-group list-group-flush ms-auto mb-2 mb-lg-0">
                <li class="nav-item list-group-item px-lg-1"><a class="nav-link active" aria-current="page"  href="{% url 'home' %}">Home</a></li>
                <li class="nav-item list-group-item px-lg-1"><a class="nav-link"  href="{% url 'explore' %}">Explore</a></li>
                <li class="nav-item list-group-item px-lg-1"><a class="nav-link" href="{% url 'pricing' %}">Pricing</a></li>
                <li class="nav-item list-group-item px-lg-1"><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item list-group-item px-lg-1"><a class="nav-link"  href="{% url 'about' %}">About</a></li>
                {% if user.id is not None %}
                <li class="nav-item list-group-item px-lg-1">
                    
                    <button class="btn btn-outline-primary">
                        <a href="{% url 'logout' %}">Logout</a>
                    </button>
                    
                </li>
                
                <li class="nav-item list-group-item">
                    <a class="nav-link" href="{% url 'profile' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </a>
                </li>
                {% else %}
                <li class="nav-item list-group-item px-lg-1">
                    
                    <button class="btn btn-outline-primary">
                        <a href="{% url 'login' %}">Login</a>
                    </button>
                    
                </li>

                {% endif %}
                
            </ul>
        </div>
    </div>
</div>
